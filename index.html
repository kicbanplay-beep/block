<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Реальный WebSocket чат</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #2b2b3b;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            background: #3c3c4f;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .message.me {
            background: #5a5aff;
            align-self: flex-end;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .input-container {
            display: flex;
            border-top: 1px solid #444;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #1e1e2f;
            color: #fff;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #5a5aff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4040ff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Напиши сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('messageInput');

        // Подключаемся к серверу WebSocket
        const socket = new WebSocket(`wss://${window.location.host}`);

        socket.addEventListener('open', () => {
            console.log('Подключение к WebSocket установлено');
        });

        socket.addEventListener('message', (event) => {
            addMessage(event.data, false);
        });

        function addMessage(text, isMe) {
            const msg = document.createElement('div');
            msg.classList.add('message');
            if (isMe) msg.classList.add('me');
            msg.textContent = text;
            messagesEl.appendChild(msg);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;
            addMessage(text, true);
            socket.send(text);
            inputEl.value = '';
        }

        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
